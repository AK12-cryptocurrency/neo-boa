version: 2
jobs:
  build_deploy:
    working_directory: ~/neo-boa
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout

      - run:
          name: Setup Environment
          command: |
            python3 -m venv venv
            source venv/bin/activate

      - run:
          name: Install Deps
          command: |
            pip install -r requirements_dev.txt

      - run:
          name: Build .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build Package
          command: |
            python3 setup.py sdist bdist_wheel

      - run:
          name: Push to TestPyPi
          command:
            python3 -m twine upload --repository $PYPI_REPO dist/*



workflows:
  version: 2
  build_deploy:
    jobs:
      - build_testDeploy:
         job: build_deploy
         context: pypy_test
         filters:
           tags:
             only: /^v.*/
           branches:
             ignore: /.*/
      - approve-release:
          type: approval
          requires: build_testDeploy
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
         requires:
           - approve-release
         filters:
           tags:
             only: /^v.*/
           branches:
             ignore: /.*/