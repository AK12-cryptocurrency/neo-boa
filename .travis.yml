language: python
python:
  - "3.5"

addons:
  apt:
    packages:
    - libleveldb-dev
    - libsqlite3-dev


# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -e git+https://github.com/CityOfZion/neo-python-core.git@feature-36#egg=neocore
  - pip install -e git+https://github.com/CityOfZion/neo-python.git@feature-36#egg=neo-python
  - pip install coveralls

# command to run tests
script:
  - coverage run -m unittest discover tests
  - pycodestyle tests
  - pycodestyle boa
  - pycodestyle example


after_success:
    coveralls
