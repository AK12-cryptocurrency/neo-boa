language: python
python:
  - "3.5"



# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r requirements_test.txt
  - pip install coveralls

# command to run tests
script:
  - coverage run -m unittest discover tests
  - pycodestyle tests
  - pycodestyle boa
  - pycodestyle example


after_success:
    coveralls
